<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT Diagnostic Test Report</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; max-width: 900px; margin: 20px auto; padding: 0 15px; }
        header { background-color: #f0f2f5; border: 1px solid #e0e0e0; padding: 15px 20px; border-radius: 8px; margin-bottom: 25px; }
        header h1 { margin: 0 0 15px 0; color: #2a5266; text-align: center; }
        #score-table { width: 100%; border-collapse: collapse; }
        #score-table td { padding: 8px; font-size: 1.1em; border-bottom: 1px solid #ddd; }
        #score-table tr:last-child td { border-bottom: none; }
        #score-table td:first-child { font-weight: bold; color: #333; }
        #score-table td:last-child { text-align: right; font-weight: bold; color: #2a5266; }
        #modules-container { display: flex; flex-direction: column; gap: 20px; margin-top: 25px; }
        .module { border: 1px solid #ccc; border-radius: 8px; padding: 0; overflow: hidden; }
        .module-header { background-color: #2a5266; color: white; padding: 12px 15px; font-size: 1.2em; font-weight: bold; }
        .question-list {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 15px;
            background-color: #fdfdfd;
            -webkit-overflow-scrolling: touch; /* For smooth scrolling on iOS */
        }
        .question-list a {
            flex: 0 0 auto; /* Prevents shrinking */
            display: inline-block;
            margin-right: 8px;
            padding: 5px 10px;
            text-decoration: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            min-width: 2em;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .question-list a:hover { background-color: #e0e7ff; }

        /* --- ADDED FOR COLOR CODING --- */
        .q-correct { border-color: #198754; color: #198754; }
        .q-incorrect { border-color: #bb2d3b; color: #bb2d3b; background-color: #fff1f2; }
        .q-unanswered { border-color: #adb5bd; color: #6c757d; }
        /* --- END OF ADDED STYLES --- */

        #feedback-container { background-color: #f8f9fa; border: 1px solid #e0e0e0; padding: 20px; border-radius: 8px; min-height: 150px; margin-top: 25px; }
        #feedback-content .status-correct { color: #198754; font-weight: bold; font-size: 1.2em; }
        #feedback-content .status-incorrect { color: #bb2d3b; font-weight: bold; font-size: 1.2em; }
        #feedback-content p { margin: 8px 0; }
        #feedback-content .question-text {
            background-color: #e9ecef;
            border-left: 4px solid #ced4da;
            padding: 10px;
            margin: 15px 0;
            font-style: italic;
        }
        #feedback-content pre { background-color: #eee; padding: 10px; border-radius: 4px; white-space: pre-wrap; font-family: monospace; }
    </style>
</head>
<body>
    <header>
        <h1>Diagnostic Test Results</h1>
        <table id="score-table">
            <tbody>
                <tr>
                    <td>English Score</td>
                    <td id="english-score">--/-- Raw | ---- Scaled</td>
                </tr>
                <tr>
                    <td>Math Score</td>
                    <td id="math-score">--/-- Raw | ---- Scaled</td>
                </tr>
                <tr>
                    <td>Total Score</td>
                    <td id="total-score">--/-- Raw | ---- Scaled</td>
                </tr>
            </tbody>
        </table>
    </header>
    <main>
        <div id="modules-container"></div>
    </main>
    <section id="feedback-container">
        <h2>Question Feedback</h2>
        <div id="feedback-content">
            <p>Please click on a question number above to see the details.</p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
