<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT Diagnostic Test Report</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; max-width: 900px; margin: 20px auto; padding: 0 15px; }
        header { background-color: #f0f2f5; border: 1px solid #e0e0e0; padding: 10px 20px; border-radius: 8px; text-align: center; margin-bottom: 25px; }
        header h1 { margin: 0; color: #2a5266; }
        #score-display { display: flex; justify-content: space-around; font-size: 1.2em; font-weight: bold; margin-top: 10px; }
        #modules-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .module { border: 1px solid #ccc; border-radius: 8px; padding: 15px; }
        .module h3 { margin-top: 0; border-bottom: 2px solid #2a5266; padding-bottom: 8px; color: #2a5266;}
        .module a { display: inline-block; margin: 2px; padding: 5px 10px; text-decoration: none; border: 1px solid #ccc; border-radius: 4px; background-color: #f9f9f9; }
        .module a:hover { background-color: #e0e7ff; border-color: #2a5266; }
        #feedback-container { background-color: #f8f9fa; border: 1px solid #e0e0e0; padding: 20px; border-radius: 8px; min-height: 150px; }
        #feedback-content .status-correct { color: #198754; font-weight: bold; font-size: 1.2em; }
        #feedback-content .status-incorrect { color: #bb2d3b; font-weight: bold; font-size: 1.2em; }
        #feedback-content p { margin: 8px 0; }
        #feedback-content pre { background-color: #eee; padding: 10px; border-radius: 4px; white-space: pre-wrap; font-family: monospace; }
    </style>
</head>
<body>

    <header>
        <h1>Diagnostic Test Results</h1>
        <div id="score-display">
            <div>Raw Score: <span id="raw-score">--/--</span></div>
            <div>Scaled Score: <span id="scaled-score">----</span></div>
        </div>
    </header>

    <main>
        <h2>Test Modules</h2>
        <div id="modules-container">
            </div>
    </main>

    <section id="feedback-container">
        <h2>Question Feedback</h2>
        <div id="feedback-content">
            <p>Please click on a question number above to see the details.</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
